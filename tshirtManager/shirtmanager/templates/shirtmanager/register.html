{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="post">
	{% csrf_token %}

	<input type='text' placeholder='Username' name='username' required><br>
    <input type='text' placeholder='Email' name='email' required><br>
    <br>
    <input type="text" placeholder="First Name" name="first_name" required><br>
    <input type="text" placeholder="Last Name" name="last_name" required><br>
    <input type="text" placeholder="Team" name="team" required><br>
	<input type='password' placeholder='Password' name='password' required>
    <input type="password" placeholder="Confirm Password" name="password_confirm" required>

	<button>Register</button>
</form>
